# server
server.port=9000
server.address=127.0.0.1

# database-msyql
spring.datasource.url=jdbc:mysql://localhost:32769/blog
spring.datasource.username=root
spring.datasource.password=root
#spring.datasource.url=jdbc:mysql://localhost:3306/blog
#spring.datasource.username=root
#spring.datasource.password=9111
spring.datasource.driver-class-name=com.mysql.jdbc.Driver
# spring jpa
spring.jpa.database=mysql

# auto update table schedule
spring.jpa.hibernate.ddl-auto= update

# show sql
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
# log-level
logging.level.root=warn
logging.level.org.hibernate.stat=debug
logging.level.org.hibernate.type=trace
logging.level.org.thymeleaf=trace    

# thymeleaf
spring.thymeleaf.cache=false
spring.mvc.view.prefix=/templates/
spring.mvc.view.suffix=.html

spring.resources.chain.strategy.content.enabled=true
spring.resources.chain.strategy.content.paths=/**

#cache redis
spring.cache.type=redis
spring.redis.database=0  
spring.redis.host=127.0.0.1
spring.redis.port=6379  
spring.redis.password=
spring.redis.jedis.pool.max-active=8  
#spring.redis.jedis.pool.max-wait=3
spring.redis.jedis.pool.max-idle=8  
spring.redis.jedis.pool.min-idle=0  
spring.redis.jedis.timeout=0 
#
#redis.node.host=192.168.225.131
#redis.node.port=6379

# cache redis namespace
LOGIN_NAME = USER_LOGIN_NAME



REDIS_USER_SESSION_KEY=REDIS_USER_SESSION
SSO_SESSION_EXPIRE=30

#http session
spring.session.redis.flush-mode=on_save
spring.session.redis.namespace=spring:session
#validation

#mongodb

#fileupload
pring.servlet.multipart.max-file-size=1024KB
spring.servlet.multipart.max-request-size=1024KB
