<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" >
<head th:fragment="header">
    <meta charset="utf-8"/>
    <title th:value="${title == null ? '博客后台': title }">博客后台</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
    <meta content="biezhi" name="author"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <link rel="shortcut icon" href="/admin/images/favicon.png"/>
    <link href="/admin/css/style.min.css" rel="stylesheet" th:href="@{/admin/css/style.min.css}" type="text/css">
    <link href="/plugins/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet"
          th:href="@{/plugins/bootstrap/3.3.7/css/bootstrap.min.css}" type="text/css">
    <!--    <script type="text/javascript" th:src="@{/plugins/bootstrap/3.3.7/js/bootstrap.min.js}"-->
    <!--            src="/plugins/bootstrap/3.3.7/js/bootstrap.min.js"/>-->
    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <![endif]-->
</head>
<body class="fixed-left">
<div id="wrapper">
    <div class="topbar">
        <div class="topbar-left">
            <div class="text-center p-t-10" style="margin: 0 auto;">
                <div class="pull-left" style="padding-left: 10px;">
                    <a href="/admin/index">
                        <img src="/admin/images/unicorn.png" width="50" height="50"/>
                    </a>
                </div>
                <div class="pull-left" style="padding-left: 10px;">
                    <span style="font-size: 28px; color: #2f353f; line-height: 50px;">Blog</span>
                </div>
            </div>
        </div>
        <div class="navbar navbar-default" role="navigation">
            <div class="container">
                <div class="">
                    <div class="pull-left">
                        <button type="button" class="button-menu-mobile open-left">
                            <i class="fa fa-bars"></i>
                        </button>
                        <span class="clearfix"></span>
                    </div>

                    <ul class="nav navbar-nav navbar-right pull-right">
                        <li class="dropdown">
                            <a href="index.html" class="dropdown-toggle profile" data-toggle="dropdown"
                               aria-expanded="true"><img th:src="${@customsComponent.gravatar(login_user.email)}" alt="user-img" class="img-circle"> </a>
                            <ul class="dropdown-menu">
                                <li><a th:href="${@customsComponent.site_url()}" target="_blank"><i class="fa fa-eye" aria-hidden="true"></i> 查看网站</a></li>
                                <li><a href="/admin/profile"><i class="fa fa-sun-o"></i> 个人设置</a></li>
                                <!--<li><a href="/admin/reload"><i class="fa fa-sun"></i> 重启系统</a></li>-->
                                <li><a href="/login/logout"><i class="fa fa-sign-out"></i> 注销</a></li>
                            </ul>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
    <div class="left side-menu">
        <div class="sidebar-inner slimscrollleft">
            <div id="sidebar-menu">
                <ul>
                    <li class="active" th:if="active=='home'">
                        <a href="/admin/index" th:class="waves-effect ${active == 'home' ? 'active' : ''}"><i
                                aria-hidden="true" class="fa fa-dashboard"></i><span> 仪表盘 </span></a>
                    </li>
                    <li class="active" th:if="active=='publish'">
                        <a href="/admin/article/publish" th:class="waves-effect ${active == 'publish' ? 'active' : ''}"><i
                                aria-hidden="true" class="fa fa-pencil-square-o"></i><span> 发布文章 </span></a>
                    </li>
                    <li class="active" th:if="active=='article'">
                        <a href="/admin/article" th:class="waves-effect ${active == 'article' ? 'active' : ''}"><i
                                aria-hidden="true" class="fa fa-list"></i><span> 文章管理 </span></a>
                    </li>

                    <li class="active" th:if="active=='page'">
                        <a href="/admin/page" th:class="waves-effect ${active == 'page' ? 'active' : ''}"><i
                                aria-hidden="true" class="fa fa-file-text"></i><span> 页面管理 </span></a>
                    </li>

                    <li class="active" th:if="active=='attach'">
                        <a href="/admin/attach" th:class="waves-effect ${active == 'attach' ? 'active' : ''}"><i
                                aria-hidden="true" class="fa fa-cloud-upload"></i><span> 文件管理 </span></a>
                    </li>

                    <li class="has_sub">
                        <a class="waves-effect ${has_sub=='other' ? 'active subdrop' : ''}" href="javascript:void(0)"><i
                                class="fa fa-cubes"></i><span> 其他管理 </span><span class="pull-right"><i
                                class="fa fa-plus"></i></span></a>
                        <ul class="list-unstyled">
                            <li class="active" th:if="active=='comments'">
                                <a href="/admin/comments" th:class="waves-effect ${active=='comments' ? 'active' : ''}"><i
                                        aria-hidden="true" class="fa fa-comments"></i><span> 评论管理 </span></a>
                            </li>
                            <li class="active" th:if="active=='category'">
                                <a href="/admin/category" th:class="waves-effect ${active=='category' ? 'active' : ''}"><i
                                        aria-hidden="true" class="fa fa-tags"></i><span> 分类/标签 </span></a>
                            </li>
                            <li class="active" th:if="active=='template'">
                                <a href="/admin/template" th:class="waves-effect ${active=='template' ? 'active' : ''}"><i
                                        class="fa fa-hashtag"></i><span> 编辑模板 </span></a>
                            </li>
                        </ul>
                    </li>

                    <li class="active" th:if="active=='themes'">
                        <a href="/admin/themes" th:class="waves-effect ${active=='themes' ? 'active' : ''}"><i
                                aria-hidden="true" class="fa fa-diamond"></i><span> 主题设置 </span></a>
                    </li>

                    <li class="active" th:if="active=='setting'">
                        <a href="/admin/setting" th:class="waves-effect ${active=='setting' ? 'active' : ''}"><i
                                aria-hidden="true" class="fa fa-gear"></i><span> 系统设置 </span></a>
                    </li>
                    <div th:each="item : ${plugin_menus}">
                        <li class="active" th:if="active==item.slug">
                            <a th:class="waves-effect ${active==item.slug ? 'active' : ''}"
                               th:href="/admin/plugins/${item.slug}"><i aria-hidden="true" class="fa fa-gear"
                                                                        th:class="${item.icon ? item.icon : 'fa fa-gear'}"></i><span> ${item.name} </span></a>
                    </li>
                    </div>
                </ul>
                <div class="clearfix"></div>
            </div>
            <div class="clearfix"></div>
        </div>
    </div>
    <div class="content-page">
        <div class="content">
            <div class="container">
            </div>
        </div>
    </div>
</div>
