<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<header>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</header>
<div th:replace="/layout/header :: header"></div>
<article class="main-content page-page">
    <div class="post-header">
        <h1 class="post-title" itemprop="name headline">${title()}</h1>
        <div class="post-data">
            <time datetime="${created('yyyy-MM-dd')}" itemprop="datePublished">发布于 ${created('yyyy-MM-dd')}</time>
        </div>
    </div>
    <div id="post-content" class="post-content">${show_content()}</div>
</article>
<div th:replace="/partial/comments :: comments"></div>
<div th:replace="/partial/footer :: footer"></div>
</html>
