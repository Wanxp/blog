<!DOCTYPE html>
<html  xmlns:th="http://www.thymeleaf.org">
<header>

</header>
<body>
<div class="main-content index-page clearfix" th:fragment="pagelist">
    <div class="post-lists">
        <div class="post-lists-body">
            <div th:each="content : ${contentList}">
                <div class="post-list-item">
                    <div class="post-list-item-container">
                        <div class="item-thumb bg-deepgrey" style="background-image:url(${content.thumbImg});"></div>
                        <a th:href="'/content/page/' + ${content.id}">
                            <div class="item-desc">
                                <p><text value="${content.content}"/></p>
                            </div>
                        </a>
                        <div class="item-slant reverse-slant bg-deepgrey"></div>
                        <div class="item-slant"></div>
                        <div class="item-label">
                            <div class="item-title">
                                <a href="${content.url}"></a>
                            </div>
                            <div class="item-meta clearfix">
                                <div class="item-meta-ico ${show_icon()}"
                                     style="background: url(/img/bg-ico.png) no-repeat;background-size: 40px auto;"></div>
                                <div class="item-meta-cat">
                                    <span value="${show_categories}"/>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
